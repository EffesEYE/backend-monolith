paths:
  '/{version}/airtime/recharge':
    post:
      summary: Buy airtime
      tags:
        - airtime
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirtimeRechargeResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirtimeRechargeResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirtimeRechargeError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirtimeRechargeError'
      operationId: post-airtime-recharge
      description: buy airtime credit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirtimeRechargeRequest'
            examples: {}
      security:
        - API-KEY: []
      parameters: []
    parameters:
      - schema:
          type: string
          minLength: 7
          maxLength: 7
          pattern: '^\d{4}-\d{2}$'
          example: 2020-10
        name: version
        in: path
        required: true
        description: The API version
  '/{version}/airtime/recharge/{requestId}':
    parameters:
      - schema:
          type: string
        name: requestId
        in: path
        required: true
        description: The request id of a previous airtime recharge request
      - schema:
          type: string
          minLength: 7
          maxLength: 7
          pattern: '^\d{4}-\d{2}$'
          example: 2020-10
        name: version
        in: path
        required: true
        description: The API version
    get:
      summary: get-airtime-recharge-status
      tags:
        - airtime
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirtimeRechargeResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirtimeRechargeError'
      operationId: get-airtime-recharge-requestId
      description: Query the status of an airtime recharge request using its request id
      security:
        - API-KEY: []
